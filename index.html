<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimeband</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4f4986, #302b63, #5c5caf);
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        /* Header Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Remove text */
            /* font-weight: bold;
            font-size: 14px; */

            /* Add background image */
            background-image: url("logo.jpg"); /* Replace with your image path */
            background-size: cover; /* or contain, depending on your needs */
            background-position: center;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        nav a:hover {
            border-bottom: 2px solid #9c1674;
        }

        /* Menu Lines */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu div {
            width: 25px;
            height: 2px;
            background-color: #fff;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .menu-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .menu-links li a:hover {
            color: #c0e6f1;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #283e51;
            border: 1px solid #4b79a1;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .dropdown-menu a:hover {
            background: #4b79a1;
        }

        /* Main Section */
        main {
           h1{font-family: cursive;}
           h2{font-style: oblique; font-family: 'Times New Roman', Times, serif;}
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px);
        }

        .hero-button {
            margin-top: 50px;
            background: linear-gradient(to bottom, #eeeeee, #cccccc, #999999);
            color: #333;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            cursor: pointer;
        }

        .hero-button:hover {
            background: linear-gradient(to bottom, #f9d423, #ff4e50);
            color: white;
        }

        /* Section Titles */
        h2 {
            margin-top: 50px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
        <nav class="nav-menu">
            <ul class="menu-links"></ul>
        <nav>
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT</a>
            <a href="donate.html">DONATE</a>
            <div class="menu-btn" id="menuBtn">â˜°</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>S L I M E B A N D</h1>
        <button class="hero-button">GO FUCK YOURSELF AND KEEP SHOUTING...</button> <br> <br>
        <h2> <a href="services.html"> SERVICES </a></h2>
    </main>
    <script>
        // Dropdown menu functionality
        const menuBtn = document.getElementById("menuBtn");
        const dropdownMenu = document.getElementById("dropdownMenu");

        menuBtn.addEventListener("click", () => {
            // Toggle the dropdown menu visibility
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        });

        // Hide the menu when clicking outside
        document.addEventListener("click", (e) => {
            if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>
</body>
</html>
