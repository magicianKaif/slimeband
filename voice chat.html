<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimeband - Voice Call Chat</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #f9d423;
        }

        .connected-users {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .connected-users h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #f9d423;
        }

        .connected-users ul {
            list-style: none;
        }

        .connected-users li {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #ff4e50, #f9d423);
        }

        button img {
            width: 20px;
            height: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT</a>
            <a href="about.html">ABOUT</a>
            <a href="donate.html">DONATE</a>
            <a href="services.html">SERVICES</a>
        </nav> <br> <br>
        <h1>Voice  Chat</h1>
        <p>Connect with others anonymously through voice calls.</p>
    </header>

    <!-- Connected Users -->
    <div class="connected-users">
        <h2>Connected Users</h2>
        <ul id="userList">
            <!-- Dynamically added connected users will appear here -->
        </ul>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="micButton">
            <img src="https://img.icons8.com/ios-filled/50/microphone.png" alt="Mic">
            Mic
        </button>
        <button id="hangUpButton">
            <img src="https://img.icons8.com/ios-filled/50/phone-disconnected.png" alt="Hang Up">
            Hang Up
        </button>
    </div>

    <footer>
        Â© 2024 Slimeband. All rights reserved.
    </footer>

    <script>
        // Simulating connected users (mock data)
        const userList = document.getElementById("userList");
        const connectedUsers = ["User1", "User2", "User3", "You"];

        connectedUsers.forEach(user => {
            const li = document.createElement("li");
            li.textContent = user;
            userList.appendChild(li);
        });

        // Microphone toggle functionality
        const micButton = document.getElementById("micButton");
        let micOn = true;

        micButton.addEventListener("click", () => {
            micOn = !micOn;
            micButton.innerHTML = micOn 
                ? '<img src="https://img.icons8.com/ios-filled/50/microphone.png" alt="Mic"> Mic'
                : '<img src="https://img.icons8.com/ios-filled/50/microphone-off.png" alt="Mic Off"> Mic Off';
            alert(micOn ? "Microphone is ON" : "Microphone is OFF");
        });

        // Hang up functionality
        const hangUpButton = document.getElementById("hangUpButton");

        hangUpButton.addEventListener("click", () => {
            alert("Call disconnected. Returning to the previous page.");
            window.location.href = "services.html"; // Redirects to services page
        });
    </script>
</body>
</html>
