    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        header {
            margin: 30px 0;
        }

        h1 {
            font-size: 40px;
            letter-spacing: 10px;
            font-family: cursive;
            text-transform: uppercase;
        }
        h2 {
            font-family: monospace;
            letter-spacing: 5px;
        }

        /* Services Container */
        .services {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 50px;
        }

        .service-item {
            width: 150px;
            height: 150px;
            background: linear-gradient(to bottom, #eeeeee, #cccccc);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(45deg); /* Diamond Shape */
            text-transform: uppercase;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .service-item:hover {
            transform: rotate(45deg) scale(1.1);
            background: linear-gradient(to bottom, #f9d423, #ff4e50);
            color: white;
        }

        .service-item span {
            transform: rotate(-45deg); /* Correct text orientation */
        }
        
    </style>
